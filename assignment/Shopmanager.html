<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Manager</title>
    <link rel="stylesheet" href="shopmanager.css">
</head>
<body>
    <h1>Shop Manager</h1>
    <table border="none"> 
        <tr class="grey">
            <th >Name</th>
            <th>MRP</th>
            <th>Price</th>
            <th>Buy</th>
            <th>Get</th>
        </tr>
        <tr class="bg">
         <td>Tomato 1kg</td>   
         <td>99</td>   
         <td>30</td>   
         <td>5 kg</td>   
         <td>1 kg</td>   
        </tr>
        <tr class="grey">
         <td> Brinjal 1kg</td>   
         <td>90</td>   
         <td>40</td>   
         <td>5 kg</td>   
         <td>6 kg</td>   
        </tr>
        <tr class="bg">
         <td>Potato 1kg</td>   
         <td>80</td>   
         <td>60</td>   
         <td>9 kg</td>   
         <td>10 kg</td>   
        </tr>
    </table>
    <div class="buttons">
        <button class="submit">Submit</button>
        <button class="shop">Shop</button>
    </div>
</body>
</html>
